<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Filter</title>
    <link rel="stylesheet" href="Experiment1_2_2.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .filter-head {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
        }

        .filter-head h2 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .filter-head div {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .filter-head label {
            font-size: 16px;
            font-weight: 500;
        }

        .filter-head select {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            background: white;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .filter-head select:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .filter-head select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        hr {
            border: none;
            height: 2px;
            background: linear-gradient(to right, #667eea, #764ba2);
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 40px;
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            display: block;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: left 0.3s ease;
            z-index: 1;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .card:hover::before {
            left: 0;
        }

        .card h2 {
            font-size: 20px;
            color: #333;
            padding: 25px 20px 15px;
            font-weight: 600;
            min-height: 60px;
            display: flex;
            align-items: center;
        }

        .card p {
            padding: 0 20px;
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .price {
            font-size: 26px !important;
            font-weight: 700 !important;
            color: #667eea !important;
            padding-top: 15px !important;
            padding-bottom: 5px !important;
        }

        .category {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 12px !important;
            font-weight: 600;
            text-transform: capitalize;
            margin: 20px;
            margin-top: 15px !important;
        }

        @media (max-width: 768px) {
            .filter-head {
                padding: 20px;
            }

            .filter-head h2 {
                font-size: 24px;
            }

            .filter-head div {
                flex-direction: column;
                align-items: flex-start;
            }

            .filter-head select {
                width: 100%;
                min-width: unset;
            }

            .products {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
                padding: 20px;
            }

            .card h2 {
                font-size: 18px;
                padding: 20px 15px 10px;
            }

            .price {
                font-size: 22px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="filter-head">
            <h2>Product Filter</h2>
            <div>
                <label for="category">Filter By :</label>
                <select id="category">
                    <option value="all">All</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                </select>
            </div>
        </header>
        <hr>
        <section class="products" id="productGrid">
            <div class="card" data-category="electronics">
                <h2>Wireless HeadPhone</h2>
                <p class="price">$129.99</p>
                <p class="category">electronics</p>
            </div>
            <div class="card" data-category="clothing">
                <h2>Cotton T-Shirt</h2>
                <p class="price">$24.99</p>
                <p class="category">clothing</p>
            </div>
            <div class="card" data-category="electronics">
                <h2>Bluetooth Speaker</h2>
                <p class="price">$89.99</p>
                <p class="category">electronics</p>
            </div>
            <div class="card" data-category="clothing">
                <h2>Denim Jeans</h2>
                <p class="price">$59.99</p>
                <p class="category">clothing</p>
            </div>
        </section>
    </div>
</body>
<script>
    let filterDropdown = document.getElementById('category');
    let products = document.querySelectorAll('.card');

    filterDropdown.addEventListener("change", function(){
        let selectedCategory = this.value;

        products.forEach(card=>{
            let cardcategory = card.getAttribute("data-category");

            if(selectedCategory=="all" || selectedCategory === cardcategory){
                card.style.display = "block";
            }
            else{
                card.style.display = "none";
            }

        });


    });

</script>
</html>
