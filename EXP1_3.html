<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <style>
        /* ===== Theme Variables ===== */
        :root {
            --bg-color: #0f172a;
            --card-color: #1e293b;
            --text-color: #e5e7eb;
        }

        body.light-theme {
            --bg-color: #f1f5f9;
            --card-color: #ffffff;
            --text-color: #0f172a;
        }

        /* ===== Base Styling ===== */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* ===== Dashboard Layout ===== */
        .dashboard {
            display: grid;
            grid-template-columns: 180px 1fr;
            grid-template-rows: 60px 1fr;
            height: 100vh;
        }

        header {
            grid-column: 1 / 3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
        }

        nav {
            background-color: var(--card-color);
            padding: 15px;
            border-radius: 6px;
            margin: 10px;
        }

        main {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            gap: 15px;
            padding: 15px;
        }

        .card {
            background-color: var(--card-color);
            height: 80px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        /* ===== Button ===== */
        button {
            background: none;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 4px;
        }

        /* ===== Footer ===== */
        footer {
            text-align: center;
            padding: 10px;
            font-size: 13px;
        }
    </style>
</head>

<body>

<div class="dashboard">
    <header>
        <h2>Admin Dashboard</h2>
        <button id="themeBtn">Light Mode</button>
    </header>

    <nav>
        Navigation
    </nav>

    <main>
        <div class="card">Analytics</div>
        <div class="card">Users</div>
        <div class="card">Settings</div>
    </main>
</div>

<footer>
    <p>Â© All Rights Reserved</p>
</footer>

<script>
    const themeBtn = document.getElementById("themeBtn");
    const pageBody = document.body;

    // Load saved theme
    if (localStorage.getItem("dashboardTheme") === "light") {
        pageBody.classList.add("light-theme");
        themeBtn.innerText = "Dark Mode";
    }

    // Toggle theme
    themeBtn.onclick = function () {
        pageBody.classList.toggle("light-theme");

        let currentTheme = pageBody.classList.contains("light-theme")
            ? "light"
            : "dark";

        localStorage.setItem("dashboardTheme", currentTheme);
        themeBtn.innerText = currentTheme === "light" ? "Dark Mode" : "Light Mode";
    };
</script>

</body>
</html>
