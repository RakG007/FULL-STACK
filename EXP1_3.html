<!DOCTYPE html>
<html lang="en">
<head>
    <title>Person Class Hierarchy</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .container {
            width: 420px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .card {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card h2 {
            margin-bottom: 10px;
        }

        .card p {
            margin: 6px 0;
        }

        .card em {
            color: #374151;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Person Class Hierarchy</h1>

    <div id="output"></div>
</div>

<script>
    /* ===== BASE CLASS ===== */
    class Person {
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }

        introduce() {
            return `Hello, my name is ${this.name}.`;
        }
    }

    /* ===== STUDENT CLASS ===== */
    class Student extends Person {
        constructor(name, age, major) {
            super(name, age);
            this.major = major;
        }

        introduce() {
            return `Hello, my name is ${this.name} and I'm studying ${this.major}.`;
        }
    }

    /* ===== TEACHER CLASS ===== */
    class Teacher extends Person {
        constructor(name, age, subject) {
            super(name, age);
            this.subject = subject;
        }

        introduce() {
            return `Hello, my name is ${this.name} and I teach ${this.subject}.`;
        }
    }

    /* ===== OBJECT CREATION (POLYMORPHISM) ===== */
    const people = [
        new Person("Alex Johnson", 30),
        new Student("Emma Watson", 20, "Computer Science"),
        new Teacher("Dr. James Wilson", 45, "Mathematics")
    ];

    /* ===== RENDER TO UI ===== */
    const output = document.getElementById("output");

    people.forEach(person => {
        const card = document.createElement("div");
        card.className = "card";

        let role = "Person";
        if (person instanceof Student) role = "Student";
        else if (person instanceof Teacher) role = "Teacher";

        card.innerHTML = `
            <h2>${person.name} (${role})</h2>
            <p><strong>Age:</strong> ${person.age}</p>
            <p><em>${person.introduce()}</em></p>
            ${
                person instanceof Student
                ? `<p><strong>Major:</strong> ${person.major}</p>`
                : ""
            }
            ${
                person instanceof Teacher
                ? `<p><strong>Teaching:</strong> ${person.subject}</p>`
                : ""
            }
        `;

        output.appendChild(card);
    });
</script>

</body>
</html>
